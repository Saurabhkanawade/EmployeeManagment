<div class="login-container">
  <mat-card class="mat-login">
    <mat-card-header>
      <mat-card-title>Login Here</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>username</mat-label>
          <input matInput placeholder="Enter the username" required>
        </mat-form-field>
      </p>
      <p>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput placeholder="Enter the password" required>
      </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button matTooltip="Click to login" color="accent">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
